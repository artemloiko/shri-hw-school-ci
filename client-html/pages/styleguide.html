<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School CI server</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        flex-flow: column;
        max-width: 800px;
        margin: auto;
        align-items: start;
        padding: 0 30px;
      }
      body > div,
      body > span {
        margin-bottom: 10px;
      }
      .row {
        display: flex;
      }
      .row .button {
        margin-right: 8px;
      }
      .column {
        display: flex;
        flex-direction: column;
        align-content: stretch;
      }
      .column .button {
        margin-bottom: 8px;
      }
      .icon-row {
        width: 100%;
        display: flex;
      }
      .icon-row span {
        margin: 8px;
      }
    </style>
  </head>
  <body class="typography">
    <div class="icon-row">
      <span class="icon icon_type_commit"></span>
      <span class="icon icon_type_calendar"></span>
      <span class="icon icon_type_user"></span>
      <span class="icon icon_type_stopwatch"></span>
      <span class="icon icon_type_success"></span>
      <span class="icon icon_type_fail"></span>
      <span class="icon icon_type_running"></span>
      <span class="icon icon_size_small icon_type_rebuild"></span>
      <span class="icon icon_size_small icon_type_play"></span>
      <span class="icon icon_size_small icon_type_settings"></span>
    </div>

    <div class="textfield textfield_required">
      <label class="textfield__label" for="test1">Text Field</label>
      <div class="input input_fullwidth input_clear textfield__input">
        <input type="text" class="input__text" placeholder="Placeholder" id="test1" />
        <div class="input__clear-btn" tabindex="0"></div>
      </div>
    </div>

    <div class="textfield textfield_row">
      <label class="textfield__label" for="test2">Text Field</label>
      <div class="input input_counter textfield__input">
        <input type="text" class="input__text" placeholder="10" id="test2" />
      </div>
      <div class="textfield__append">value</div>
    </div>

    <div class="row">
      <a href="#" class="button button_action"><div class="button__text">Save</div></a>
      <button class="button"><div class="button__text">Cancel</div></button>
    </div>
    <div class="column">
      <button class="button button_action"><div class="button__text">Save</div></button>
      <button class="button"><div class="button__text">Cancel</div></button>
    </div>
    <div class="row">
      <button class="button button_size_small button_icon">
        <div class="icon icon_size_small icon_type_play"></div>
        <div class="button__text">Run build</div>
      </button>
      <a href="#" class="button button_size_small button_icon button_icon-only">
        <div class="icon icon_size_small icon_type_settings"></div>
        <div class="button__text">Settings</div>
      </a>
    </div>

    <div class="icon-text">
      <span class="icon icon_type_calendar icon-text__icon"></span>
      <div class="icon-text__text">Primary</div>
      <div class="icon-text__text icon-text__secondary-text">Secondary</div>
    </div>
    <div class="column">
      <div class="icon-text">
        <span class="icon icon_type_calendar icon-text__icon"></span>
        <div class="icon-text__text">21 янв, 12:06</div>
        <div class="icon-text__text icon-text__secondary-text">Secondary</div>
      </div>
      <div class="icon-text">
        <span class="icon icon_type_stopwatch icon-text__icon"></span>
        <div class="icon-text__text">1 ч 20 мин</div>
        <div class="icon-text__text icon-text__secondary-text">Secondary</div>
      </div>
    </div>

    <a href="#" class="card card-ci-run card-ci-run_status_success" tabindex="0">
      <span class="icon card-ci-run__status-icon"></span>
      <div class="card-ci-run__info">
        <div class="card-ci-run__heading card-ci-run__heading">
          <div class="card-ci-run__heading-number">#1368</div>
          <div class="card-ci-run__heading-message">add documentation for postgres scaler</div>
        </div>
        <div class="card-ci-run__commit-info">
          <div class="icon-text card-ci-run__commit-info-elem">
            <span class="icon icon_type_commit icon-text__icon"></span>
            <div class="icon-text__text">master</div>
            <div class="icon-text__text icon-text__secondary-text">9c9f0b9</div>
          </div>
          <div class="icon-text card-ci-run__commit-info-elem">
            <span class="icon icon_type_user icon-text__icon"></span>
            <div class="icon-text__text">Philip Kirkorov</div>
          </div>
        </div>
      </div>
      <div class="card-ci-run__meta">
        <div class="icon-text card-ci-run__meta-elem">
          <span class="icon icon_type_calendar icon-text__icon"></span>
          <div class="icon-text__text">21 янв, 12:06</div>
        </div>
        <div class="icon-text card-ci-run__meta-elem">
          <span class="icon icon_type_stopwatch icon-text__icon"></span>
          <div class="icon-text__text">1 ч 20 мин</div>
        </div>
      </div>
    </a>

    <div class="card card-ci-run card-ci-run_status_success card-ci-run_details">
      <span class="icon card-ci-run__status-icon "></span>
      <div class="card-ci-run__info">
        <div class="card-ci-run__heading card-ci-run__heading">
          <div class="card-ci-run__heading-number">#1368</div>
          <div class="card-ci-run__heading-message">add documentation for postgres scaler</div>
        </div>
        <div class="card-ci-run__commit-info">
          <div class="icon-text card-ci-run__commit-info-elem">
            <span class="icon icon_type_commit icon-text__icon"></span>
            <div class="icon-text__text">master</div>
            <div class="icon-text__text icon-text__secondary-text">9c9f0b9</div>
          </div>
          <div class="icon-text card-ci-run__commit-info-elem">
            <span class="icon icon_type_user icon-text__icon"></span>
            <div class="icon-text__text">Philip Kirkorov</div>
          </div>
        </div>
      </div>
      <div class="card-ci-run__meta">
        <div class="icon-text card-ci-run__meta-elem">
          <span class="icon icon_type_calendar icon-text__icon"></span>
          <div class="icon-text__text">21 янв, 12:06</div>
        </div>
        <div class="icon-text card-ci-run__meta-elem">
          <span class="icon icon_type_stopwatch icon-text__icon"></span>
          <div class="icon-text__text">1 ч 20 мин</div>
        </div>
      </div>
    </div>
    <!-- ds -->
  </body>
</html>
